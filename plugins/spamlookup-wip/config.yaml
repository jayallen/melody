name: SpamLookup
id: SpamLookup
key: SpamLookup
version: 2.12
description: <MT_TRANS phrase="SpamLookup module for using blacklist lookup services to filter feedback.">
doc_link: http://www.spamlookup.com/wiki/LookupFilter
author_name: Six Apart, Ltd.
author_link: http://www.sixapart.com/
config_template: config.tmpl
l10n_class: Spamlookup::L10N
settings:
    ipbl_mode:
        default: 1
    ipbl_weight:
        default: 1
    ipbl_moderate:
        default: 0
    ipbl_service:
        default: bsb.spamlookup.net
    domainbl_mode:
        default: 1
    domainbl_weight:
        default: 1
    domainbl_service:
        default: bsb.spamlookup.net, sc.surbl.org
    urlcount_none_mode:
        default: 1
    urlcount_none_weight:
        default: 1
    urlcount_moderate_mode:
        default: 1
    urlcount_moderate_limit:
        default: 3
    urlcount_junk_mode:
        default: 1
    urlcount_junk_limit:
        default: 10
    urlcount_junk_weight:
        default: 1
    priorurl_mode:
        default: 1
    priorurl_weight:
        default: 1
    priorurl_greyperiod_mode:
        default: 1
    priorurl_greyperiod:
        default: 7
    prioremail_mode:
        default: 1
    prioremail_weight:
        default: 1
    prioremail_greyperiod_mode:
        default: 1
    prioremail_greyperiod:
        default: 7
    tborigin_mode:
        default: 1
    tborigin_weight:
        default: 1
    whitelist:
        default: 192.168., sixapart.com

junk_filters:
    spamlookup_urls:
        label: SpamLookup Link Filter
        code: $SpamLookupURLs::Spamlook::URLs::urls
    spamlookup_link_memory:
        label: SpamLookup Link Memory
        code: $SpamLookupURLs::Spamlook::URLs::link_memory
    spamlookup_email_memory:
        label: SpamLookup Email Memory
        code: $SpamLookupURLs::Spamlook::URLs::email_memory
    spamlookup_ipbl:
        label: SpamLookup IP Lookup
        code: $SpamLookupLookups::Spamlookup::Lookups::ipbl
    spamlookup_domainbl:
        label: SpamLookup Domain Lookup
        code: $SpamLookupLookups::Spamlookup::Lookups::domainbl 
    spamlookup_tborigin:
        label: SpamLookup TrackBack Origin
        code: $SpamLookupLookups::Spamlookup::Lookups::tborigin
